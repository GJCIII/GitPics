<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- linking multiple stylesheets -->
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="mobilestyle.css">

  <!-- adding google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="card">
    <div class="row"><img class="hero" src="./images/illustration-hero.svg" alt=""></div>
    <div class="row order">Order Summary</div>
    <div class="row songs">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
      like!</div>
    <div class="row grey">
      <div class="column1 music"><img src="./images/icon-music.svg" alt=""></div>
      <div class="column2">
        <div class="plan">Annual Plan</div>
        <div class="money">$59.99/year</div>
      </div>
      <div class="column3 change"><a href="">Change</a> </div>
    </div>
    <a href=""><div class="row pay"><div class="proceed">Proceed to Payment</div></div></a>
    <div class="row cancel"><a href="">Cancel Order</a></div>
    <div class="row attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gilbert J. Camarillo III</a>.</div>
  </div>



</body>

</html>
